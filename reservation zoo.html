<!DOCTYPE html>
<html>
  <head>
  <title>Zoo Reservations</title>
  </head>

  <body>
    <h1>Reservations</h1>
    <form>
      <label>Name:</label>
      <input type="text" name="first name" placeholder="Type your name here">
      <br>
      <label>Phone Number:</label>
      <input type="number" name="number" placeholder="Type your phone number here">
      <br>
      <label>Email</label>
      <input type="text" name="email" placeholder="Type your email here">
      <br>
      <label>Arrival Date</label>
      <input type="date" name="arrival date">
      <br>
      <label>Ticket Type</label>
      <select>
      <option value="none"></option>
      <option value="adult">Adult Tikets</option>
      <option value="Kids">Kids Tickets</option>
      <option value="Family">Family Tickets</option>
      </select>
      <br>
      <label>Quantity</label>
      <input type="text" name="quantity" >
      <br>
      <button type="submit">Buy</button>
      <br>
    </form>

  </body>
</html>
